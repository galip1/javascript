<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      /* 113 ile 158 arasındaki çift sayıları consolda gösteren prog  */
      var mesaj = "";
      for (var i = 113; i <= 158; i++) {
        if (i % 2 == 0) {
          mesaj = mesaj + i + ",";
        }
      }
      console.log(mesaj);
    </script>
  </body>
