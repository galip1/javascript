    <script>
      /* 100 ile 200 arasındaki çift sayıların toplamını bulan

 */

      var toplam = 0;
      for (var i = 100; i <= 200; i += 2) {
        //toplam=toplam +i;

        toplam += Number(i);
      }
      console.log(toplam);
    </script>
