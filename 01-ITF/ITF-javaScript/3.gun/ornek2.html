<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
  girilen iki sayıdan 
        büyük olanı ekrana yazdıran program */
      const sayi1 = prompt("Birinci sayıyı giriniz");
      const sayi2 = prompt("İkinci sayıyı giriniz");

      var mesaj;

      if (sayi1 > sayi2) {
        mesaj = sayi1 + " sayısı daha büyüktür";
      } else {
        mesaj = sayi2 + " sayısı daha büyüktür";
      }

      alert(mesaj);
    </script>
  </body>
</html>
