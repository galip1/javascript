<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*  Kullanıcıdan aldığınız sayının çift veya tek olma durumunu
        kullanıcıya gösteren program */
      const sayiniz = Number(prompt("Bir sayı giirniz"));

      if (sayiniz % 2 == 0) {
        alert(sayiniz + " çift bir sayıdır.");
      } else {
        alert(sayiniz + " tek bir sayıdır");
      }
    </script>
  </body>
</html>
