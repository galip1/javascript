<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* Kullanıcının girdiği metni, 
        metnin uzunluğu kadar consolda yazdır */

      const metin = prompt("Lütfen bir metin giriniz");
      const metninUz = metin.length;

      var ekran = "";

      for (var i = 0; i < metninUz; i++) {
        ekran += metin + " ,";
      }
      console.log(ekran);
    </script>
  </body>
</html>
