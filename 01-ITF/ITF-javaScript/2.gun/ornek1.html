<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* Kullanıcıdan bir sayı alalım.
        Kullanıcının girdiği sayı sıfırdan farklı ise
        50 sayısını kullanıcıdan aldığımız sayıya bölelim
        */
      var sayi = Number(prompt("Bir sayı giriniz"));

      if (sayi != 0) {
        var sonuc = 50 / sayi;
      }
      console.log(sonuc);
    </script>
  </body>
</html>
