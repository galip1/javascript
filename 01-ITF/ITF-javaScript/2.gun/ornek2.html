  <body>
    <script>
      /* Girilen 3 sayının ortalamasını bulan, eğer ortalama,
 ilk sayıdan büyükse "kâr", değilse "zarar" yazan programı yapınız. */

      let sayi1 = Number(prompt("1.sayıyı giriniz"));
      let sayi2 = Number(prompt("2.sayıyı giriniz"));
      let sayi3 = Number(prompt("3.sayıyı giriniz"));

      let sayilarinOrtalamasi = (sayi1 + sayi2 + sayi3) / 3;

      sayilarinOrtalamasi.length;

      if (sayilarinOrtalamasi > sayi1) {
        alert("KAR");
      } else {
        alert("ZARAR");
      }
    </script>
  </body>
