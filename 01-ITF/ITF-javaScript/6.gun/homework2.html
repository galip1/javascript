    <script>
      /* odev-2) sayiTopla(); fonksiyonu tanımlayın.

Bu fonksiyon çalıştığında:

 kullanicidan kac sayi toplamak istedigini alsın,
       bu sayilari alsın(kaç tane girmek istediğini söylediyse o sayıda )

  ve bu sayilarin toplamini ekrana yazdirsın  */

      function sayiTopla() {
        var sayiAdedi = prompt("Kaç sayı toplamak istersiniz?");

        var sayi = 0;
        var toplam = 0;

        for (var i = 1; i <= sayiAdedi; i++) {
          sayi = Number(prompt("Lütfen bir sayı giriniz"));
          toplam += sayi;
        }

        return "girilen " + sayiAdedi + "dır. Bu sayıların toplamı: " + toplam;
      }

      let sonuc = sayiTopla();
      alert(sonuc);
    </script>
