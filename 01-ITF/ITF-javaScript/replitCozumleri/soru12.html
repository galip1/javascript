    <script>

      //1.yol
      let mesaj = "";

      for (var i = 1; i < 11; i++) {
        for (var k = 1; k <= i; k++) {
          if (i % 2 == 1 && k % 2 == 0) {
            mesaj += " ";
          } else mesaj += "*";
        }
        mesaj += "\n";
      }
      console.log(mesaj);

      //2.yol
      var mesaj2 = "";
      for (var i = 1; i <= 10; i++) {
        if (i % 2 != 0 && i > 1) {
          for (var j = 1; j <= i; j += 2) {
            mesaj2 += "* ";
          }
        } else {
          for (var j = 1; j <= i; j++) {
            mesaj2 += "*";
          }
        }
        mesaj2 += "\n";
      }
      console.log(mesaj2);
    </script>
