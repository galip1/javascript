<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      /*   soru: Kullanicidan bir sayi alin ve
       bu sayinin rakamlari toplamini yazdirin */

      let input = prompt("Bir sayÄ± giriniz");
      let rakam = 0;
      let rakamlarToplami = 0;

      while (input > 0) {
        rakam = input % 10;
        rakamlarToplami += rakam;
        input = Math.floor(input / 10);
      }
      alert(rakamlarToplami);
    </script>
  </body>
</html>
