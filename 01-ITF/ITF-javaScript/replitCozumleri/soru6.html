<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Asagidaki sekli yazdiran kodu yaziniz
      //        1 2 3 4 5 6
      //         2 3 4 5 6
      //          3 4 5 6
      //           4 5 6
      //            5 6
      //             6
      //

      let mesaj = "";

      for (var satir = 1; satir <= 6; satir++) {
        for (var bosluk = 1; bosluk < satir; bosluk++) {
          mesaj += " ";
        }

        for (var rakam = satir; rakam <= 6; rakam++) {
          mesaj += rakam + " ";
        }

        mesaj += "\n";
      }

      console.log(mesaj);
    </script>
  </body>
</html>
