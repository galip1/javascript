<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      /* 0'dan 1000 e kadar 120e tam bölünen

sayıları yeni bir diziye yerleştirin

Bu sayıların ortalamasını bulun. (Fonksiyon kullanalım) 

         Diziye veri ekleme push() metodu ile yapılır.(googlama becerimiz gelişsin diye:))
*/
      var dizi = [];

      for (var i = 1; i <= 1000; i++) {
        if (i % 120 == 0) {
          dizi.push(i);
        }
      }

      var toplam = 0;

      function ortalamaBul(arr) {
        for (var i = 0; i < arr.length; i++) {
          toplam += arr[i];
        }
        return toplam / arr.length;
      }

      console.log(" dizi: " + arr + " ortalama " + ortalamaBul(arr));
    </script>
  </body>
