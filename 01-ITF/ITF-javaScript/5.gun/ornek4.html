  <body>
    <script>
      /* Faktoriyel hesaplayan fonksiyon yazınız. */
      //5!=5*4*3*2*1

      function faktoriyelHesapla(sayi) {
        let carpim = 1;

        for (var i = sayi; i >= 1; i--) {
          carpim = carpim * i;
        }

        return carpim;
      }

      let sonuc = faktoriyelHesapla(7);

      alert(sonuc);

      sonuc = faktoriyelHesapla(prompt("Bir sayı giriniz"));

      alert(sonuc);
    </script>
  </body>
