<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 100 lük not sistemini harf sistemine dönüştüren fonksiyonu yazınız
        [90-100] A
[80-90) B
[70-80) C
[50-70) D
[0-50) F */

      function notuCevir(not) {
        let sonuc = "";

        if (not >= 90 && not <= 100) {
          sonuc = "A";
        } else if (not >= 80 && not < 90) {
          sonuc = "B";
        } else if (not >= 70 && not < 80) {
          sonuc = "C";
        } else if (not >= 50 && not < 70) {
          sonuc = "D";
        } else if (not >= 0 && not < 50) {
          sonuc = "F";
        } else {
          alert("Lütfen 0 ile 100 arasında bir değer griniz");
        }

        return sonuc;
      }

      let sonuc = notuCevir(78);

      alert(sonuc);
    </script>
  </body>
</html>
