<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* Kullanicidan bir sayi alin ve
       bu sayiyi tam bolen sayilari ve toplam kac tane olduklarini ekranda yazdirin  */
      const input = prompt("Lütfen bir sayı giirniz");

      var bolen = 1;
      var sayac = 0;
      let mesaj = "";

      while (bolen <= input) {
        if (input % bolen == 0) {
          mesaj += bolen + ",";
          sayac++;
        }

        bolen++;
      }
      alert(mesaj);
      alert(input + " sayısını tam bölen " + sayac + " adet sayı vardır.");
    </script>
  </body>
</html>
