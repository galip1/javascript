<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* Soru: Kullanicidan 100’den kucuk bir tamsayi isteyin.
       1’den baslayarak girilen sayiya kadar 3’un kati olan sayilari yazdirin. */

      const sayi = prompt("100den küçük bir sayı giriniz.");
      let mesaj = "";

      if (sayi > 100) {
        alert("Sayınız 100den büyük, lütfen 100den küçük bir sayı giirniz");
      } else {
        for (var i = 1; i <= sayi; i++) {
          if (i % 3 == 0) {
            mesaj += i + " ";
          }
        }
      }
      console.log(mesaj);
    </script>
  </body>
</html>
