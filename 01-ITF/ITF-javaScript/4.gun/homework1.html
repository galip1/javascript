      /* Aşağıdaki gibi yıldızlardan oluşan matrisi oluşturan
         programı yazınız. Girilen sayının tek olması zorunludur.
     *
    ***
   *****
  *******
 *********
***********

 */

      let sekil = "";
      const sayi = Number(prompt("Bir sayı giriniz"));

      if (sayi % 2 == 0) {
        alert("Tek sayı giriniz");
      } else {
        const satir = (sayi + 1) / 2;

        for (var i = 1; i <= satir; i++) {
          for (var k = 1; k <= satir + i - 1; k++) {
            if (i + k > satir) {
              sekil += "*";
            } else {
              sekil += " ";
            }
          }
          sekil += "\n";
        }

        console.log(sekil);
      }
    </script>
