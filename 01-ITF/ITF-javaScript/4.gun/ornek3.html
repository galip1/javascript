<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*  100'den 0'a kadar 13'e tam bölünebilen sayıları ekrana
         yazdırınız (büyükten küçüğe).
        Ekran Çıktısı asagidaki sekilde olsun; 
        ayrica sonrasinda bu sayilarin toplamini da yazdirin

        istenen sonuc :
         91 78 65 52 39 26 13
          toplam:364 */

      let toplam = 0;
      let mesaj = "";

      console.log("İstenen sonuç: ");

      for (var i = 100; i >= 0; i--) {
        if (i % 13 == 0) {
          mesaj += i + " ";
          toplam += i;
        }
      }
      console.log(mesaj);
      console.log("Toplam: " + toplam);
    </script>
  </body>
</html>
